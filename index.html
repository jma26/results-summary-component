<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <article class="summary-results__article">
      <h1 class="sr-only">Results summary card</h1>
      <section class="result__section">
        <h2 class="result__section-headline">Your Result</h2>
        <div class="result__score-wrapper">
          <span class="result__score-numerator">76</span>
          <span class="result__score-denominator">of 100</span>
        </div>
        <div class="result__performance-wrapper">
          <h3 class="result__performance-descriptor">Great</h3>
          <p class="result__performance-feedback">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary__section">
        <h2 class="summary__section-headline">Summary</h2>
        <div class="summary__category summary__category--light-red">
          <img class="summary__category-icon" src="./assets/images/icon-reaction.svg" alt="">
          <span class="summary__category-name">Reaction</span>
          <div class="summary__score-wrapper">
            <span class="summary__category-score-numerator">80</span></span>
            <span class="summary__category-score-divider">/</span>
            <span class="summary__category-score-denominator">100</span></span>
          </div>
        </div>
        <div class="summary__category summary__category--orangey-yellow">
          <img class="summary__category-icon" src="./assets/images/icon-memory.svg" alt="">
          <span class="summary__category-name">Memory</span>
          <div class="summary__score-wrapper">
            <span class="summary__category-score-numerator">92</span></span>
            <span class="summary__category-score-divider">/</span>
            <span class="summary__category-score-denominator">100</span></span>
          </div>
        </div>
        <div class="summary__category summary__category--green-teal">
          <img class="summary__category-icon" src="./assets/images/icon-verbal.svg" alt="">
          <span class="summary__category-name">Verbal</span>
          <div class="summary__score-wrapper">
            <span class="summary__category-score-numerator">61</span></span>
            <span class="summary__category-score-divider">/</span>
            <span class="summary__category-score-denominator">100</span></span>
          </div>
        </div>
        <div class="summary__category summary__category--cobalt-blue">
          <img class="summary__category-icon" src="./assets/images/icon-visual.svg" alt="">
          <span class="summary__category-name">Visual</span>
          <div class="summary__score-wrapper">
            <span class="summary__category-score-numerator">73</span></span>
            <span class="summary__category-score-divider">/</span>
            <span class="summary__category-score-denominator">100</span></span>
          </div>
        </div>
        <button class="summary__continue-button" type="button">Continue</button>
      </section>
    </article>
  </main>
</body>
</html>
